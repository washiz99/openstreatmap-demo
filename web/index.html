<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Open Street Maps</title>
		<meta name="description" content="Open Street Maps Demo">
    <meta name="viewport" content="width=device-width, initial-scacle=1.0"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
          integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
          crossorigin=""></script>
	</head>
	<body>
    <div id="mapid" style="width:600px;height:600px"></div>
    <script>
      var mymap = L.map("mapid").setView([34.687, 135.525], 14);
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>GSI Map</a>"
      }).addTo(mymap);
    </script>
  </body>
</html>
